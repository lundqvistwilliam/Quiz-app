<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <h3 id="screenQuestionText"></h3>
    <button id="startBtn">Start Quiz!</button>
    <button class="btn btn-primary" id="lightModeBtn"><span class="bi-brightness-high-fill"></span> Toggle Dark mode</button>
    <button class="btn btn-primary" id="darkModeBtn" style="display:none" ><span class="bi-brightness-high"></span> Toggle Dark mode</button>

    <div id="container">
        <div class="header">
            <h3 id="questionText">Quiz App</h3>
            <h2 id="scoreText" style="display:none">Questions History</h2>
            <ul id="history"></ul>
            <div id="booleanDiv" style="display:none">
                <label for="boolean_alt1Btn" id="boolean_alt1lbl" >Alt1</label>
                <input type="radio" name="boolean" id="boolean_alt1Btn" value="True">
                
                <label for="boolean_alt2Btn" id="boolean_alt2lbl" >Alt2</label>
                <input type="radio" name="boolean" id="boolean_alt2Btn" value="False">
            </div>
            <div id="singleChoice" style="display:none">
                <label for="single_alt1Btn" id="single_alt1lbl"></label>
                <input type="radio" name="singleChoice" id="single_alt1Btn">

                <label for="single_alt2Btn" id="single_alt2lbl"></label>
                <input type="radio" name="singleChoice" id="single_alt2Btn">

                <label for="single_alt3Btn" id="single_alt3lbl"></label>
                <input type="radio" name="singleChoice" id="single_alt3Btn">

                <label for="single_alt4Btn" id="single_alt4lbl"></label>
                <input type="radio" name="singleChoice" id="single_alt4Btn">
            </div>
            <div id="multipleChoice" style="display:none">
                <label for="checkbox_alt1Btn" id="checkbox_alt1lbl"></label>
                <input type="checkbox" name="multiChoice" id="checkbox_alt1Btn">

                <label for="checkbox_alt2Btn" id="checkbox_alt2lbl"></label>
                <input type="checkbox" name="multiChoice" id="checkbox_alt2Btn">

                <label for="checkbox_alt3Btn" id="checkbox_alt3lbl"></label>
                <input type="checkbox" name="multiChoice" id="checkbox_alt3Btn">

                <label for="checkbox_alt4Btn" id="checkbox_alt4lbl"></label>
                <input type="checkbox" name="multiChoice" id="checkbox_alt4Btn">
            </div>
            <button id="submitBtn">Submit</button>
        </div>
        <button id="resultBtn">Check your score</button>
        
    </div>
</body>
</html>
